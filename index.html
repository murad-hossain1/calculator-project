<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <!-- Main CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>

          <div id="output">
            <p id="output-value"></p>
          </div>
        </div>

        <div id="keyboard">
          <button class="oparator" id="clear">C</button>
          <button class="oparator" id="backspace">CE</button>
          <button class="oparator" id="%">%</button>
          <button class="oparator" id="/">&#247;</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="oparator" id="*">&times;</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="oparator" id="-">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="oparator" id="+">+</button>
          <button class="empty" id="empty"><i class="fa-solid fa-calculator"></i></button>
          <button class="number" id="0">0</button>
          <button class="empty" id="empty"><i class="fa-solid fa-calculator"></i></button>
          <button class="oparator" id="=">&equals;</button>
        </div>
      </div>
    </div>

    <!-- Main JavaScript Link -->
    <script src="script.js"></script>
    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
